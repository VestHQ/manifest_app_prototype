<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="chat welcome" onscroll="updateScroll()">

        <div class="line--2"></div>

    function goToOtherPage () {
        window.location = "{{ site.baseurl }}/account_change"
    }

{% include script_toggle_link.html %}
