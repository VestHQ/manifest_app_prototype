<div class="chat welcome">
    <div class="top">
        <h3 class="manifest"><a class="backArrow" onclick="goBack()"></a>Manifest</h3>
        <div class="line--2"></div>
    </div>

    <h1 class="text--black mg-btm-mid">Have you decided on where you want to transfer this account?</h1>

    <ul class="list" id="list">

        <li class="radio-row radio-row--2">
            <label for="selection1" class="item">Yes, I do
                <input id="selection1" type="radio" name="selection1"  class="radio-input" onclick="onCheck(this)" value="{{ site.baseurl }}/destination_account">
                <span class="radio-img"></span>
            </label>
        </li>

        <li class="radio-row radio-row--2 mg-btm-small">
            <label for="selection2" class="item">No, help me decide
                <input id="selection2" type="radio" name="selection2" class="radio-input" onclick="onCheck(this)" value="{{ site.baseurl }}/dont_worry">
                <span class="radio-img"></span>
            </label>
        </li>
    </ul>

    <p class="note-text width-80">You can change your answer in the future. <br> Regardless, Manifest will help you move your account.</p>


    <a id="addLink" class="btn-large btm-fixed">Continue</a>

</div>
