<script>
    function onCheck(choice) {
        const button = document.getElementById('addLink');
        if(choice){
            button.classList.remove("btn--disabled");
            button.classList.add("btn");
            button.href = choice.value;
        }
    }

    function goBack() {
        window.history.back();
    }
</script>
