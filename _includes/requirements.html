

<div class="chat welcome">
 <div class="top">

 </div>

    <h1 class="heading u-mg-mid">Qualification <span class="heading--blue">Checklist</span></h1>

    <p class="heading--grey">Please select any one of the following options</p>
    <ul class="list" id="list">

        <li class="radio-row radio-row--2">
            <label for="selection1" class="item">I am a current employee of University of Chicago
                <input id="selection1" type="radio" name="selection1"  class="radio-input" onclick="onCheck(this)" value="{{ site.baseurl }}/requirements_2">
                <span class="radio-img"></span>
            </label>
        </li>

        <li class="radio-row radio-row--2">
            <label for="selection2" class="item">I am a former employee of University of Chicago
                <input id="selection2" type="radio" name="selection2" class="radio-input" onclick="onCheck(this)" value="{{ site.baseurl }}/requirements_3">
                <span class="radio-img"></span>
            </label>
        </li>

        <li class="radio-row radio-row--2">
            <label for="selection3" class="item">I have never been employed by University of Chicago
                <input id="selection3" type="radio" name="selection3" class="radio-input" onclick="onCheck(this)" value="{{ site.baseurl }}/sorry_never_worked">
                <span class="radio-img"></span>
            </label>
        </li>
    </ul>

    <a class="btn-large btm-fixed" id="addLink">Continue &nbsp; &nbsp; &rarr;</a>
</div>

</script>

<script>

    const list = document.getElementById('list');
    const btn = document.getElementById('btn');
    const allCheckedInputs = [];

    function addToCheckedArr(e){
        if(e.checked){
            allCheckedInputs.push(e)
        }
    }

    function allCheckedAddLink() {
        if(allCheckedInputs.length === 4) {
            console.log('all checked');
            btn.href = "{{site.baseurl}}/create_account/"
        } else {
            btn.href = "{{site.baseurl}}/sorry/"
        }
    }

    function onCheck(choice) {
        console.log('clicked')
        choice.classList.toggle('checked');
        const button = document.getElementById('addLink');
        if(choice){
            button.classList.remove("btn--disabled");
            button.classList.add("btn");
            button.href = choice.value;
        }
    }


    function toggleClass(x) {
        x.classList.toggle('checked');
        console.log(x)
    }

</script>
