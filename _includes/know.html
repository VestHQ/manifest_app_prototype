<div class="chat welcome">
    <div class="top">
        <h3 class="manifest">Manifest</h3>
        <div class="line"></div>
    </div>

    <h1 class="heading heading--top mg-btm-mid">Do you know where you want to <span class="heading--blue">transfer your TIAA account?</span></h1>

    <ul class="col" id="list">
        <li class="row">
            <label for="selection" class="option"> No, I don't
                <input type="radio" name="selection" id="no" value="{{ site.baseurl }}/dont_worry" onclick="onCheck(this)">
            </label>
        </li>
        <li class="row">
            <label for="selection" class="option"> Yes, I do
                <input type="radio" name="selection" id="yes" value="{{ site.baseurl }}/know_yes" onclick="onCheck(this)">
            </label>
        </li>
    </ul>

    <a id="addLink" class="btn--disabled btm-fixed">Continue</a>

</div>
